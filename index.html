<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sc-cache - Rockstar Social Club RID Lookup</title>

  <!-- CSS fájlok betöltése -->
  <link rel="stylesheet" href="base.css">
  
  <!-- JavaScript fájlok betöltése -->
  <script src="extend-native-history-api.js"></script>
  <script src="requests.js"></script>
</head>
<body>
  <h1>sc-cache - Rockstar Social Club RID Lookup</h1>
  <p>This is <b>not</b> a Social Club API. We have over 10 million Social Club accounts cached. However, the information may be outdated.</p>
  <ul>
    <li>Enter your Rockstar Games Social Club name to find your RID.</li>
  </ul>

  <!-- Form a név lekérdezéshez -->
  <form id="lookupForm">
    <label for="name">Enter Rockstar Games Username:</label>
    <input type="text" id="name" name="name" placeholder="Enter your Social Club name" required>
    <button type="submit">Search</button>
  </form>

  <!-- Az eredmény dinamikus megjelenítése -->
  <div id="result"></div>

  <script>
    // A form küldése
    document.getElementById('lookupForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Megakadályozzuk az alapértelmezett form küldést

      const name = document.getElementById('name').value;
      if (!name) {
        alert("Please enter a Rockstar Games username.");
        return;
      }

      // API kérés a Rockstar Games név alapján
      try {
        const response = await fetch(`https://scapi.rockstargames.com/profile/getprofile?nickname=${name}`);
        const data = await response.json();

        // Ellenőrizzük, hogy van-e a válaszban preview adat
        if (data && data.preview) {
          document.getElementById('result').innerHTML = `<h2>Rockstar ID: ${data.preview}</h2>`;
        } else {
          document.getElementById('result').innerHTML = `<h2>No RID found for this username.</h2>`;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `<h2>Error: Unable to retrieve RID.</h2>`;
        console.error("Error fetching RID:", error);
      }
    });
  </script>
</body>
</html>
