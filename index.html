<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sc-cache</title>

  <!-- CSS fájlok betöltése -->
  <link rel="stylesheet" href="base.css">
  
  <!-- JavaScript fájlok betöltése -->
  <script src="extend-native-history-api.js"></script>
  <script src="requests.js"></script>
</head>
<body>
  <h1>Welcome to sc-cache</h1>
  <p>This is <b>not</b> a Social Club API. We have over 10 million Social Club accounts cached. However, the information may be outdated.</p>
  <ul>
    <li>Name Lookup: /n/NAME</li>
    <li>Rid Lookup: /r/RID</li>
  </ul>

  <p>Use the search feature below to query the Social Club cache:</p>
  <!-- Form a név lekérdezéshez -->
  <form action="/n/" method="get">
    <label for="name">Enter Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Name">
    <button type="submit">Search</button>
  </form>

  <!-- Dinamikusan létrehozott tartalom -->
  <div id="result"></div>

  <script>
    // Ha a form elküldése után sikeres a keresés, a szerver válaszát ide jelenítheted
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    if (name) {
      document.getElementById('result').innerHTML = `<h2>Looking up: ${name}</h2>`;
    }
  </script>
</body>
</html>
